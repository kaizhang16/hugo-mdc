<aside class="mdc-drawer mdc-drawer--modal">
    <div class="mdc-drawer__header">
        <h3 class="mdc-drawer__title">{{ .Site.Title }}</h3>
    </div>
    <div class="mdc-drawer__content">
        <div class="mdc-list">
            <a class="mdc-list-item mdc-list-item--activated" href="{{ .Site.BaseURL }}posts" aria-selected="true">
                <span class="mdc-list-item__text">文章</span>
            </a>
            <a class="mdc-list-item" href="{{ .Site.BaseURL }}notes">
                <span class="mdc-list-item__text">笔记</span>
            </a>
            <a class="mdc-list-item" href="{{ .Site.Params.repoURL }}">
                <span class="mdc-list-item__text">源码</span>
            </a>
        </div>
    </div>
</aside>

<div class="mdc-drawer-scrim"></div>
